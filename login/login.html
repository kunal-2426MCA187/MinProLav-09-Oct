<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="icon" href="https://www.kiet.edu/assets/frontend/img/favicon-logo.jpg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <div id="banner">
            <img src="https://mserp.kiet.edu/Images/DEFAULT_BG/default_bg1.png" alt="Campus Image">
        </div>
        <div class="right">
            <div id="logo">
                <img src="./Screenshot 2024-10-09 213324.png" alt="KIET Logo">
            </div>

            <form action="#">
                <div class="input">
                    <input type="text" id="username" name="username" placeholder="User Name" required>
                </div>

                <div class="input">
                    <input type="password" id="password" name="password" placeholder="Password" required>
                </div>

                <button type="submit" class="btn">Sign In</button>

                <p class="forgot-password"><a href="#">Forgot Password / UserName</a></p>
            </form>
        </div>
    </div>
</body>

</html>
