<body>
    <div id="main">
        <nav>
            <div id="left">
                <a href="../index.html">
                    <img src="https://www.kiet.edu/assets/frontend/img/logo.png" alt="KIET Logo">
                </a>
            </div>
        </nav>
        <img src="../Screenshot 2024-09-30 143059.png" id="banner_image" alt="">
        <div id="page1">
            <div id="form-container">
                <h2>Register</h2>
                <form>
                    <input type="text" placeholder="Enter Name *" required>
                    <input type="email" placeholder="Enter Email Address *" required>
                    <input type="tel" placeholder="Enter Student Mobile Number *" required>
                    <input type="text" placeholder="Enter OTP" required>
                    <select required>
                        <option value="">Select Gender *</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                    <input type="text" placeholder="Enter Father's Name *" required>
                    <input type="tel" placeholder="Enter Father's Mobile No *" required>
                    <select required>
                        <option value="">Select State *</option>
                        <option value="state1">State 1</option>
                        <option value="state2">State 2</option>
                    </select>
                    <select required>
                        <option value="">Course Apply For *</option>
                        <option value="course1">Course 1</option>
                        <option value="course2">Course 2</option>
                    </select>
                    <select required>
                        <option value="">Select Specialization *</option>
                        <option value="specialization1">Specialization 1</option>
                        <option value="specialization2">Specialization 2</option>
                    </select>
                    <select required>
                        <option value="">Select Program *</option>
                        <option value="program1">Program 1</option>
                        <option value="program2">Program 2</option>
                    </select>
                    <input type="checkbox" required><span id="terms"> I agree to receive information by submitting this
                        form</span>
                    <button type="submit">Register</button>
                    <div class="resend">
                        <a href="#">Resend Verification Email</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    </div>
